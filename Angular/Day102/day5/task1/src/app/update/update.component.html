
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Update Student Information</h5>
        <form (ngSubmit)="onSubmit()">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Name:</span>
                <input type="text" class="form-control" id="name" [(ngModel)]="studentselected.name" name="name">
              </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email:</span>
                <input type="email" class="form-control" id="email" [(ngModel)]="studentselected.email" name="email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Age:</span>
                <input type="number" class="form-control" id="age" [(ngModel)]="studentselected.age" name="age">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Phone:</span>
                <input type="tel" class="form-control" id="phone" [(ngModel)]="studentselected.phone" name="phone">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Course:</span>
                <!-- <input type="text" class="form-control" id="course" [(ngModel)]="student.course" name="course"> -->
                <select class="form-select" multiple id="course" name="course[]" [(ngModel)]="studentselected.course">
                    <option value="C102">C102</option>
                    <option value="C#156">C#156</option>   
                </select>
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>
</div>
