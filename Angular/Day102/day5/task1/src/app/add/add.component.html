<h1>add New Student!</h1>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Update Student Information</h5>
        <form (ngSubmit)="onSubmit()">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1" >Name:</span>
                <input type="text" class="form-control" id="name"  name="name" [(ngModel)]="studentselected.name">
              </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email:</span>
                <input type="email" class="form-control" id="email"  name="email" [(ngModel)]="studentselected.email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Age:</span>
                <input type="number" class="form-control" id="age"  name="age" [(ngModel)]="studentselected.age">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Phone:</span>
                <input type="tel" class="form-control" id="phone"  name="phone" [(ngModel)]="studentselected.phone">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Course:</span>
                <select class="form-select" multiple id="course" name="course[]" [(ngModel)]="studentselected.course">
                    <option value="C102">C102</option>
                    <option value="C#156">C#156</option>   
                </select>
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>
</div>
