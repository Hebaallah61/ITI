<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form title="Registeration" name="form" action="welcom.html" method="get">
        <table>

            <caption>Registeration</caption>
            <tr>
                <td><label>Name</label></td>
                <td><input type="text" name="name" /></td>
            </tr>

            <tr>
                <td><label>Title</label></td>
                <td><input type="text" name="title" /></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><input type="text" name="address" /></td>
            </tr>
            <tr>
                <td><label>Mobile</label></td>
                <td><input type="telnum" name="mobile" /></td>
            </tr>

            <tr>
                <td><label>Password</label></td>
                <td><input type="password" name="password" /></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" name="email" /></td>
            </tr>
            <tr>
                <td><input type="radio" value="Female" name="gender" onclick="displaygender()" /></td>
                <td><label>Female</label></td>
            </tr>

            <tr>
                <td><input type="radio" value="Male" name="gender" onclick="displaygender() " /></td>
                <td><label>Male</label></td>
            </tr>


            <tr>
                <td><input type="submit" value="submit" name="submit" /></td>
            </tr>

        </table>


    </form>


</body>

</html>
