<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <p id="p">Here is a paragraph of text that has various alignment characteristics that can be changed
        dynamically.<br>Click the radio buttons below to view of text style settings</p>

    <table>

        <tr>


            <td>

                <h4>Font Family</h4>

                <div>
                    <input type="radio" name="fontFamily" value="arial" checked>
                    <label>Arial</label>
                </div>
                <div>
                    <input type="radio" name="fontFamily" value="courier">
                    <label>Courier</label>
                </div>
                <div>
                    <input type="radio" name="fontFamily" value="georgia">
                    <label>Georgia</label>
                </div>
                <div>
                    <input type="radio" name="fontFamily" value="impact">
                    <label>Impact</label>
                </div>
                <div>
                    <input type="radio" name="fontFamily" value="times new roman">
                    <label>Times <br>new roman</label>
                </div>
                <div>
                    <input type="radio" name="fontFamily" value="verdana">
                    <label>Verdana</label>
                </div>
            </td>

            <td>
                <h4>Text Align</h4>
                <div>
                    <input type="radio" name="textAlign" value="left" checked>
                    <label>Left</label>
                </div>
                <div>
                    <input type="radio" name="textAlign" value="center">
                    <label>Center</label>
                </div>
                <div>
                    <input type="radio" name="textAlign" value="right">
                    <label>Right</label>
                </div>
                <div>
                    <input type="radio" name="textAlign" value="justify">
                    <label>Justify</label>
                </div>
            </td>

            <td>
                <h4>Line Height</h4>
                <div>
                    <input type="radio" name="lineHeight" value="normal" checked>
                    <label>Normal</label>
                </div>
                <div>
                    <input type="radio" name="lineHeight" value="10px">
                    <label>10px</label>
                </div>
                <div>
                    <input type="radio" name="lineHeight" value="15px">
                    <label>15px</label>
                </div>
                <div>
                    <input type="radio" name="lineHeight" value="1.5px">
                    <label>1.5</label>
                </div>
            </td>

            <td>
                <h4>Letter Spacing</h4>
                <div>
                    <input type="radio" name="letterSpacing" value="normal" checked>
                    <label>Normal</label>
                </div>
                <div>
                    <input type="radio" name="letterSpacing" value="-1px">
                    <label>-1px</label>
                </div>
                <div>
                    <input type="radio" name="letterSpacing" value="2px">
                    <label>2px</label>
                </div>
                <div>
                    <input type="radio" name="letterSpacing" value="3px">
                    <label>3px</label>
                </div>
            </td>

            <td>
                <h4>Text Indent</h4>
                <div>
                    <input type="radio" name="textIndent" value="0px" checked>
                    <label>0px</label>
                </div>
                <div>
                    <input type="radio" name="textIndent" value="5px">
                    <label>5px</label>
                </div>
                <div>
                    <input type="radio" name="textIndent" value="15px">
                    <label>15px</label>
                </div>
                <div>
                    <input type="radio" name="textIndent" value="25px">
                    <label>25px</label>
                </div>
            </td>

            <td>
                <h4>Text Transform</h4>
                <div>
                    <input type="radio" name="textTransform" value="none" checked>
                    <label>None</label>
                </div>
                <div>
                    <input type="radio" name="textTransform" value="capitalize">
                    <label>Capitalize</label>
                </div>
                <div>
                    <input type="radio" name="textTransform" value="uppercase">
                    <label>Uppercase</label>
                </div>
                <div>
                    <input type="radio" name="textTransform" value="lowercase">
                    <label>Lowercase</label>
                </div>
            </td>

            <td>
                <h4>Text Decoration</h4>
                <div>
                    <input type="radio" name="textDecoration" value="none" checked>
                    <label>None</label>
                </div>
                <div>
                    <input type="radio" name="textDecoration" value="line-through">
                    <label>Line-Through</label>
                </div>
                <div>
                    <input type="radio" name="textDecoration" value="overline">
                    <label>Overline</label>
                </div>
                <div>
                    <input type="radio" name="textDecoration" value="underline">
                    <label>Underline</label>
                </div>
            </td>
        </tr>

    </table>

    <script src="JSsheet.js"></script>
</body>

</html>
