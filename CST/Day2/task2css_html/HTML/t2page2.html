<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link href="../CSS/style.css" rel="stylesheet" type="text/css">
</head>


<body>
    
    
    <form action="t2page3.html" name="regform" class="Form">
    <table border="1" style="margin: 0 auto;" >
<tr>
    <td> First Name</td>
    <td>
        <input type="text" value="ema" name="fname"/>
    </td>
</tr>
<tr>
    <td> Last Name</td>
    <td>
        <input type="text" value="emnr" name="lname"/>
    </td>
</tr>
<tr>
    <td> Password</td>
    <td>
        <input type="password" value="123" name="pass"/>
    </td>
</tr>
<tr>
    <td rowspan="2" style="text-align: center;"> Gender</td>
    <td>
        
        <input type="radio" name="gender"/>
        <label> Male</label>
        
    </td>
    
</tr>
<tr>
    <td>
        
        <input type="radio" name="gender"/>
        <label> Female</label>
    </td> 
</tr>

<tr>
    <td>
        <label >Birthday: </label>
        <select name="month">
            <option>Jan</option> 
            <option>Feb</option> 
            <option>Mar</option> 
            <option>Apr</option> 
            <option>May</option> 
            <option>Jun</option> 
            <option>Jul</option> 
            <option>Aug</option> 
            <option>Sep</option> 
            <option>Oct</option> 
            <option>Nov</option> 
            <option>Dec</option>  <!--///////////////////////////////////////////////////////////////-->
        </select>
    </td>
    <td>
        <input class="a" type="number" name="day" placeholder="dd" />
        <input class="a" type="number" name="year" placeholder="yyyy" />
    </td>
</tr>
<tr>
    <td colspan="2" style="text-align: center;"> <u>Interests</u></td>
</tr>
<tr>
    <td>
        <input type="checkbox" name="sports"/>
        <label>Sports</label>
    </td>
    <td>
        <input type="checkbox" name="music"/>
        <label>Music</label>
    </td>
</tr>
<tr>
    <td>
        <input type="checkbox" name="books"/>
        <label>Books</label>
    </td>
    <td>
        <input type="checkbox" name="computer stuff"/>
        <label>Computer Stuff</label>
    </td>
</tr>
<tr>
    <td>
        <input type="checkbox" name="fashion"/>
        <label>Fashion</label>
    </td>
    <td>
        <input type="checkbox" name="movies"/>
        <label>Movies</label>
    </td>
</tr>
<tr>
    <td colspan="2" style="text-align: center;">
        <input type="submit" value="submit" name="submit"/>
    </td>

 
</tr>

</table>
</form>


</body>
</html>
